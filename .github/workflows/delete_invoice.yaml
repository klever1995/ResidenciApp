name: Deploy Microservices to EC2

on:
  push:
    branches:
      - Test2  

jobs:
  build_and_push_image_delete_invoice:
    name: Build and Push Docker Image 
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./BackEnd/BillingService/delete_invoice  # Ruta al microservicio
          file: ./BackEnd/BillingService/delete_invoice/Dockerfile  # Ruta al Dockerfile
          push: true
          tags: ksrobalino/microservicio-delete-invoice:latest  # Nombre de la imagen en Docker Hub

  deploy_to_ec2_delete_invoice:
    name: Deploy Docker Container to EC2 (Delete Invoice)
    runs-on: ubuntu-latest
    needs: build_and_push_image_delete_invoice

    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST_DELETEINVOICE }}  # Cambia esto al host de tu EC2
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            if ! command -v docker &> /dev/null; then
              echo "Instalando Docker..."
              sudo yum update -y
              sudo amazon-linux-extras install docker -y
              sudo service docker start
              sudo usermod -a -G docker ec2-user
              echo "Docker instalado correctamente."
            else
              echo "Docker ya estÃ¡ instalado."
            fi

            sudo docker stop microservicio-delete-invoice || true
            sudo docker rm microservicio-delete-invoice || true

            # Crear el archivo .env
            echo "DB_HOST=basemysql.c0koula3al44.us-east-1.rds.amazonaws.com" > .env
            echo "DB_USER=admin" >> .env
            echo "DB_PASSWORD=Ksrobalino123" >> .env
            echo "DB_NAME=BillingServices" >> .env
            echo "PORT=5004" >> .env

            sudo docker pull ksrobalino/microservicio-delete-invoice:latest

            sudo docker run -d --name microservicio-delete-invoice --env-file .env -p 5004:5004 ksrobalino/microservicio-delete-invoice:latest
